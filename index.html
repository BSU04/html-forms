<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT APPLICATION FORM</h1>
    <form method="POST"
     action="https://script.google.com/macros/s/AKfycbyWyQMVSNSFCwY7iviF7P05LQ0HPOfb6nOVqomPAad9yx58xPFfuRZ2ct50i9_GaLzF/exec">


        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br><br>
        <label for="addr">Address:</label><br>
        <input type="text-area" id="addr" name="addr" value=""><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" max="100" value=""><br><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>
        <label for="phno">Phone number:</label><br>
        <input type="text" id="phno" name="phno" value=""><br><br>
        <label for="email">email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="class 10">Class 10 CGPA:</label>
        <input type="number" id="class 10" name="CGPA(10th)" placeholder="Class 10 CGPA">
        <br><br>
        <label for="c1"> Course</label>
        <input type="checkbox" id="c1" name="course" value="MCA">
        <label for="c1"> MCA</label>
        <input type="checkbox" id="c2" name="course" value="MScCS">
        <label for="c2"> MScCS</label>
        <input type="checkbox" id="c3" name="course" value="MSW">
        <label for="c3"> MSW</label><br><br>

        <label for="mypic">Select photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
